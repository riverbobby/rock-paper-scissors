<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body id="body">
    <h1 id="main-title">ROCK vs PAPER vs SCISSORS!!</h1>
    <div class="page-container" id="load-page-container">
        <h1 id="intro-heading">Would you like to play a five point game of rock, paper, scissors with the computer?</h1>
        <button class="btn" id="btn-play">Let's Play</button>
    </div>
    <div class="page-container" id="game-page-container">
        <h2 id="selection-title">Make your selection below</h2>
        <div id="selections">
            <img class="selector" id="rock" src="./img/rock.jpg" alt="image of rock">
            <img class="selector" id="paper" src="./img/paper.jpg" alt="image of paper">
            <img class="selector" id="scissors" src="./img/scissors.jpg" alt="image of scissors">
        </div>
        <div id="stats">
            <h3 class="stat" id="wins"></h3>
            <h3 class="stat" id="losses"></h3>
            <h3 class="stat" id="ties"></h3>
        </div>
        <h2 class="results" id="selection-result"></h2>
        <h2 class="results" id="initial-result"></h2>
        <h1 class="results" id="final-result"></h1>
        <button class="btn" id="btn-start-over">Completely Start Over</button>    
    </div>
</body>
</html>
